	<script>
		function init(){
			var btnChoosePhoto = $("#chossePic");
			var btnSubmit = $('#btnSubmit');
			var btnWowPic = $("#wow_pic");
			
			var btnUpload = $("#upload");
			
			
			btnChoosePhoto.click(function(){
				localStorage.selectedTemplate = "wow_pic";
				btnWowPic.click();
			});
			
			//Display file name after user choose the photo
			btnWowPic.change(function(){
				var length = btnWowPic.val().split('\\').length - 1;
				$('#pic').html(btnWowPic.val().split('\\')[length]);
			});
			
			btnSubmit.click(function(){
				if(btnWowPic.val() == ""){
					alert("別忘了選擇圖片！");
				}else{

					$("#ugcId").attr("value", ugcProjectId);
					$("#userId").attr("value", localStorage._id);
					$("#fbId").attr("value", localStorage.fbId);
					$("#contentGenre").attr("value", localStorage.selectedTemplate);
					action = "/miix/ugcInfo/"; 
					form.attr("action", action);
					btnUpload.click();
					*/
				    var ugcProjectId = localStorage.selectedTemplate +'-'+ localStorage._id +'-'+ (new Date()).toISOString().replace(/[-:.]/g, "");
					var form = $("#imgform");
					var length = btnWowPic.val().split('\\').length - 1;
					localStorage.projectId = ugcProjectId;
					localStorage.fileName = btnWowPic.val().split('\\')[length];
					$("#ugcId").attr("value", ugcProjectId);
					action = "/miix/originalImage/"; 
					form.attr("action", action);
					btnUpload.click();
				}

			});
				
		}

	</script>
