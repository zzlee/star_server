	<script>
		function init(){
			var btnSend = $('#btnSend');
			var btnWowPicText = $("#wow_pic_text");
			var btnChoosePic = $("#chossePic");
			localStorage.selectedTemplate = "wow_pic_text";
			localStorage.selectedSubTemplate = "picture_plus_text";
			
			btnChoosePic.click(function(){
				btnWowPicText.click();
			});
			
			btnWowPicText.click(function(){
				document.getElementById('wow_pic_text').addEventListener('change', template.handleFileSelected, true);
			});
			
			btnSend.click(function(){
				var $text = $("#inputText");
				var text = $text.val().replace(/\n/g,"<n>").split("<n>");
				//console.log(text);
				if(text == '' || text.length==0){
					alert("您沒有輸入任何的文字。");
				}else{
					var check_format = text.length;
					if(check_format > 3){
						alert("請勿輸入超過三行！");
					}else{
							for(var i = 0 ; i < check_format; i++){
								if(!check(text[i])){
									alert("一行最多輸入8個字");
									break;
								}
								if(i == check_format -1){
									template.genImage(localStorage.selectedTemplate, localStorage.selectedSubTemplate, text);
								}
							}
					}

				}
			});
			
		}
		function check(words){
			if(words.length > 8)
				return false;
			else
				return true;
		}
	</script>
