<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/jquery.js"></script>
	<script type="text/javascript" src="/common.js"></script>	
	<script type="text/javascript">
	$(document).ready( function(){
		var req = { "sessionToken": "abcedef" };  
		

		$.get( serverURL+'/get_template_list', req, function(result){
			//console.log(result);
			for (var i in result) {
				$("#content").append('<p>'+result[i]+'<button id="testBtn___'+result[i]+'" type="button">選擇</button></p>');
			}

			$("button").click(function(){
				var indexOfClicked = ($(this).attr('id')).split('___');
				indexOfClicked = indexOfClicked[ indexOfClicked.length-1 ];
				
				$("#trace").html(indexOfClicked);
				localStorage.setItem("selectedTemplateID", indexOfClicked); 
				document.location.href = '/make_movie.html';
			});	
			
		});
	});
	</script>
</head>
